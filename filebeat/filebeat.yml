filebeat:
  prospectors:
    - paths:
      - /var/log/logDireto.log
      input_type: log
      document_type: python
      scan_frequency: 10s
      fields:
        indice: 'logdiretoindice'
        log_type: logdiretotype
        app: 'testez1'

    # - paths:
    #   - /var/log/messages.log
    #   input_type: log
    #   document_type: python
    #   scan_frequency: 10s
    #   fields:
    #     indice: 'syslogindice'
    #     log_type: syslogtype

    - paths:
      - /var/log/messages.json
      input_type: log
      document_type: python
      scan_frequency: 10s
      fields:
        indice: 'syslogindice'
        log_type: syslogtype

output:
  logstash:
    hosts: ["logstash:5044"]
logging:
  files:
    rotateeverybytes: 10485760 # = 10MB
  selectors: ["*"]
  level: warning

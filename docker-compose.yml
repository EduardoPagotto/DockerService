    # depends_on:
    # - syslog-ng
    ports:
    - 6379:6379
    volumes:
    - ./data/redis:/data
    #- redis_data_desenv:/data #volume mapeado para o volume docker
    networks:
      devnet1:
        ipv4_address: 192.168.9.12

  # WEB 
  nginx:
    container_name: nginx_container
    image: nginx
    # depends_on:

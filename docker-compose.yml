    #- /home/nfs_dsk/data:/usr/share/nginx/html
    - ./nginx/content:/usr/share/nginx/html
    - ./nginx/conf.d:/etc/nginx/conf.d
    ports:
    - 5080:80  
    networks:
      devnet1:
        ipv4_address: 192.168.9.13


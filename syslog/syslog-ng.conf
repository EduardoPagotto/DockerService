filter f_outros {
	level(notice);
};
filter f_dados {
	level(info, warn, crit, err, emerg);
};
filter f_teste {
	level(debug);
};
filter f_util {
	filter(f_dados) or filter(f_teste)
};
filter f_geral {
	filter(f_outros) or filter(f_dados) or filter(f_teste)
};


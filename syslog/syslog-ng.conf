@version: 3.21

@module mod-java
@include "scl.conf"

options {
	use-dns(yes);
	dns-cache(yes);
	flush-lines(1);
	owner("root");
	group("adm");
	perm(0666);
	log-msg-size(10Kib);
	time-reopen(10);
	ts_format(rfc3339);
	#frac-digits(3);
	#threaded(yes);
	#use-uniqid(yes);
};

source syslog1 {
    unix-dgram("/dev/log"); internal(); udp(port(514)); tcp(port(514));
};
destination d_file {
    file("/var/log/messages.log" time_zone("America/Sao_Paulo"));
};

destination d_json {
  file("/var/log/messages.json" template("$(format-json --scope rfc5424 --scope nv-pairs --exclude DATE --key ISODATE)\n"));
};


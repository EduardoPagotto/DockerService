loggin:
  version: 1
  disable_existing_loggers: false
  formatters:
    detailed:
      datefmt: '%Y-%m-%d %H:%M:%S'
      format: '%(asctime)s %(levelname)s %(process)d %(threadName)s %(filename)s %(lineno)d %(funcName)s %(message)s'
    normal:
      datefmt: '%Y-%m-%dT%H:%M:%S%z'
      format: '%(asctime)s %(levelname)s %(funcName)s %(message)s'
  handlers:
    Logstash_handler:
      class: logstash.UDPLogstashHandler
      host: '127.0.0.1'
      port: 5959 
      version: 1 
      message_type: docz1 # logstash
      fqdn: False 
      tags: ['indice-app-teste', 'appteste']
      level: DEBUG
    teste_handler:
      backupCount: 30
      class: logging.handlers.TimedRotatingFileHandler
      delay: true
      encoding: utf8
      filename: ./data/logs/logDireto.log
      formatter: normal
      interval: 1
      when: midnight
    # sys:
    #   address:
    #   - localhost
    #   - 514
    #   class: logging.handlers.SysLogHandler
    #   facility: local5
    #   formatter: syslog
  # loggers:
  #   testez1:
  #     handlers:
  #     - teste_handler
  #     #- sys
  #     #level: DEBUG
  #     propagate: 'no'
  root:
    handlers:
    - teste_handler
    - Logstash_handler
    #- sys
    level: DEBUG


